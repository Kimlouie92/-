<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>임직원 매매내역 조회</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  </style>
</head>
<body>
  <h2>임직원 매매내역 전체 보기</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>시간</th>
        <th>이름</th>
        <th>내용</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbysKLS9t0F_benCMKx93G50HIPvPlm6228MURRcIPTbHqPTfonVJQCd4x-7SS5gsaMl/exec")
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#dataTable tbody");
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${row.time}</td><td>${row.name}</td><td>${row.content}</td>`;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("데이터 불러오기 실패:", error);
      });
  </script>
</body>
</html>
