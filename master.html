<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>임직원 매매 내역 확인</title></head>
<body>
  <h2>입력된 임직원 매매 내역</h2>
  <ul id="data"></ul>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbysKLS9t0F_benCMKx93G50HIPvPlm6228MURRcIPTbHqPTfonVJQCd4x-7SS5gsaMl/exec")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("data");
        data.forEach(row => {
          const li = document.createElement("li");
          li.textContent = `[${new Date(row.time).toLocaleString()}] ${row.name}: ${row.content}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
